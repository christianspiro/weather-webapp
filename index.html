<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
<h1 class='titles'>A peek through the window </h1>
    <div class='main-container'>

        <div class='info-window'>
            <ul class='weather-list'>
                <li class='location'><span class="wind"></span></li>
                <li class='temp-now'></li>
                <li>The wind is blowing at:<span class="speed"></span></li>
                <li><input id='change-unit' type='button' value='Change Units'>
                </li>
            </ul>
        </div>
        <div class="icon-window">

        </div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.7/chroma.min.js"></script>
    <script  src="main.js"></script>

</body>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Out the Window</title>
    <meta name="description" content="A weather web app using OpenWeatherMap's API">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
<div class="outer">
<div class="loading"><h2>Pinging your location</h2></div>

    <div class="main-container disabled" id="weather">
        <h1 class='titles'>A peek through the window </h1>
        <br>
        <div class="icon-window"></div>
        <div class='info-window'>
            <ul class='weather-list'>
                <li class='location'></li>
                <li class='temp-now'></li>
                <li><span class="speed"> </span><span class="wind"> </span></li>
                <br>
                <li><input id='change-unit' type='button' value='Change Units'>
                </li>
            </ul>
        </div>
      </div>
</div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.7/chroma.min.js"></script>
    <script  src="main.js"></script>

</body>
